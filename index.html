<div class="row" id="clonq-login">
  <div class="col-md-4"></div>
  <div class="col-md-4 panel login-panel">
    <div class="row">
      <div class="col-md-12">
        <h2>LOG IN</h2>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form model="user" request="login" onsuccess="{{onsuccess}}">
          <div class="row">
            <div class="col-md-12 form-group">
              <input type="text" placeholder="Email" class="form-control" field="email" value="john@test.com"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <input type="password" placeholder="Password" class="form-control" field="password" value="test"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <br/>
              <input type="submit" title="log me in" href="#" class="btn btn-success btn-lg btn-login btn-block" value="Log me in!"/>
            </div>
          </div>
          <div class="row text-muted">
            <div class="col-md-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <br/>
              <div class="text-strikethru">
                <div class="line"></div>
                <div class="text">or</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a title="sign in with linkedin" href="#" class="btn btn-linkedin btn-lg btn-block">
                <img src="img/signin-with-linkedin.png" alt="sign in with linkedin">
              </a>
            </div>
          </div>
<!-- 
          <div class="row fb">
            <div class="col-md-12">
              <a title="log in with facebook" href="#" class="btn btn-facebook btn-lg btn-block">Log in with Facebook!</a>
              <div class="h6 text-muted never"> We'll never post anything on Facebook without your permission</div>
            </div>
          </div>
 -->          
          <br/>
        </form>
      </div>
    </div>
    <div class="row text-muted login_footer">
      <div class="col-md-12">
        New to BLITZHIRE? <a href="#" class="register-link">Sign up!</a>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
